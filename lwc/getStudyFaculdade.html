<template>
    
    <lightning-card>
        <lightning-combobox
            name="Study Status"
            label="Status"
            value={status}
            placeholder="Select Status"
            options={optionsStatus}
            onchange={handleChangeStatus} ></lightning-combobox>

        

        <template if:true={showTable}>
            <div>
                <lightning-datatable
                    key-field="Id"
                    data={statusStudy.data}
                    columns={columns}>
                </lightning-datatable>
                    
                
            </div>
        </template>

    </lightning-card>
</template>
