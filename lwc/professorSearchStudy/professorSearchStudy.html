<template>
    <lightning-card>
        <div class="slds-p-around_medium">
        <lightning-combobox 
        name="teacherName" 
        label="Select a Teacher" 
        value={searchTeacherNameId} 
        options={teacherNameOptions}
        onchange={handleChangeAlunosAndCursos}></lightning-combobox>
        
        </div>

        <template if:true={showTable}>
            <div>
                <lightning-datatable
                    key-field="Id"
                    data={searchTeacherData}
                    columns={columns}>
                </lightning-datatable>
                    
                
            </div>
        </template>
    </lightning-card>
</template>
