<template>
    <lightning-card>
        <div class="slds-p-around_medium">
            <lightning-combobox 
                name="teacherName" 
                label="Select a Teacher" 
                value={searchTeacherNameId} 
                options={teacherNameOptions}
                onchange={handleChangeAlunosAndCursos}></lightning-combobox>
        </div>

        
        <template if:true={showTable}> 
            <lightning-combobox 
                name="courseName" 
                label="Select a Course" 
                value={searchTeacherNameId} 
                options={coursesNameOptions}
                onchange={handleChangeMinistradosDoTeacher}></lightning-combobox>
            
            <template if:true={showStudies}>
               <lightning-datatable
                    key-field="Id"
                    data={searchStudy}
                    columns={columns}>
                </lightning-datatable>
            
            </template>
            </template>
    
    
    
    
    
    
    </lightning-card>
</template>
