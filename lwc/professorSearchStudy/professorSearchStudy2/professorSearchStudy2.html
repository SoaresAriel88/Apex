<template>
    <lightning-card>
        <div class="slds-p-around_medium">
           
            <lightning-combobox 
                name="teacherName" 
                label="Select a Teacher" 
                value={searchTeacherNameId} 
                options={teacherNameOptions}
                onchange={handleChangeAlunosAndCursos}>
            </lightning-combobox>
        </div>

        
        
            
            
            <template if:true={showTable}>
                <lightning-tabset>
                    
                    <lightning-tab label="Alunos">
                        <template for:each={searchStudy} for:item="aluno">
                            <p key={aluno.value}>{aluno.label}</p>
                        </template>
                    </lightning-tab>

                
                    <lightning-tab label="Cursos">
                        <template for:each={coursesNameOptions} for:item="curso">
                            <p key={curso.value}>{curso.label}</p>
                        </template>
                    </lightning-tab>
                </lightning-tabset>
            </template>
        
    </lightning-card>
</template>
